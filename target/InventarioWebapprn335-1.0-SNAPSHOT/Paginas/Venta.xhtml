<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:ues="jakarta.faces.composite/ues"
                template="../WEB-INF/templates/default.xhtml">

    <!-- Header -->
    <ui:define name="header">
        <h1>#{ventaFrm.nombreBean}</h1>
    </ui:define>

    <!-- Contenido con paneles separados -->
    <ui:define name="contenido-tabla">
        <h:panelGroup id="ventaPnlPrincipal">

            <!-- Panel de Tabla (se muestra cuando mostrarFormulario es false) -->
            <h:panelGroup id="ventaPnlTabla" rendered="#{ventaFrm.mostrarTabla}">
                <h:form id="ventaFrmTabla">
                    <p:dataTable value="#{ventaFrm.modelo}"

                                 var="v"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 lazy="true"
                                 selection="#{ventaFrm.registro}"
                                 selectionMode="single"
                                 rows="#{ventaFrm.registrosPorPagina}">

                        <p:column headerText="ID">
                            <h:outputText value="#{v.id}" />
                        </p:column>


                        <p:column headerText="Cliente">
                            <h:outputText value="#{v.idCliente.nombre}" />
                        </p:column>

                        <p:column headerText="Total">
                            <h:outputText value="#{v.total}">
                                <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>

                        <!-- Fecha de venta -->
                        <p:column headerText="Fecha Venta" width="113">
                            <h:outputText value="#{v.fecha}">
                                <f:converter converterId="offsetDateTimeConverter" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Observaciones">
                            <h:outputText value="#{v.observaciones}" />
                        </p:column>

                        <p:ajax event="rowSelect"
                                listener="#{ventaFrm.seleccionarRegistro}"
                                update="ventaPnlPrincipal"/>
                    </p:dataTable>

                    <!-- SECCIN NUEVA: Total General de Ventas -->
                    <h:panelGroup style="display: block; text-align: right; margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px;">
                        <h:outputText value="TOTAL GENERAL DE VENTAS: "
                                      style="font-weight: bold; font-size: 16px; color: #2c3e50; margin-right: 10px;"/>
                        <h:outputText value="#{ventaFrm.totalGeneralVentas}"
                                      style="font-weight: bold; font-size: 18px; color: #27ae60;">
                            <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </h:panelGroup>

                    <ues:botones-top formulario="#{ventaFrm}"
                                     actualizar="ventaPnlPrincipal"/>
                </h:form>
            </h:panelGroup>

            <!-- Panel de Formulario (se muestra cuando mostrarFormulario es true) -->
            <h:panelGroup id="ventaPnlFormulario" rendered="#{ventaFrm.mostrarFormulario}">
                <h:form id="ventaFrmEdicion">

                    <!-- T铆tulo din谩mico seg煤n si es nuevo o modificaci贸n -->
                    <p:panel header="#{ventaFrm.esNuevo ? 'Nueva Venta' : 'Modificar Venta'}" style="margin-bottom: 20px;">

                        <!-- Secci贸n General -->
                        <p:fieldset legend="Informaci贸n General" style="margin-bottom: 20px;">
                            <h:panelGrid columns="2" columnClasses="label,value" style="width: 100%;">

                                <p:outputLabel for="ventaTxtId" value="ID:"/>
                                <p:inputText id="ventaTxtId" value="#{ventaFrm.registro.id}" readonly="true" style="width: 100px;"/>


                                <p:outputLabel for="ventaCliente" value="Cliente:"/>
                                <p:autoComplete id="ventaCliente"
                                                value="#{ventaFrm.clienteSeleccionado}"
                                                completeMethod="#{ventaFrm.completarClientes}"
                                                var="c"
                                                itemLabel="#{c.nombre}"
                                                itemValue="#{c}"
                                                converter="clienteConverter"
                                                forceSelection="true"
                                                size="50"
                                                style="width: 300px;">

                                    <p:ajax event="itemSelect"
                                            listener="#{ventaFrm.seleccionarCliente}"
                                            update="@form"/>
                                </p:autoComplete>

                                <p:outputLabel for="ventaObservaciones" value="Observaciones:"/>
                                <p:inputTextarea id="ventaObservaciones"
                                                 value="#{ventaFrm.registro.observaciones}"
                                                 rows="4"
                                                 style="width: 400px;"/>
                                <!-- Fecha (Autom谩tica) -->

                                <p:datePicker id="dpFecha"
                                              value="#{ventaFrm.fechaVenta}"
                                              showTime="true"
                                              hourFormat="24"
                                              timeInput="true"
                                              timeZone="America/El_Salvador"
                                              pattern="yyyy-MM-dd'     'HH:mm"
                                              readonly="true"
                                              disabled="true"/>

                            </h:panelGrid>
                        </p:fieldset>

                        <!-- Secci贸n Detalles de Venta -->
                        <p:fieldset legend="Detalles de la Venta">
                            <h:panelGrid columns="4" style="margin-bottom: 15px;">

                                <p:outputLabel for="productoSel" value="Producto:"/>
                                <p:autoComplete id="productoSel"
                                                value="#{ventaFrm.productoSeleccionado}"
                                                completeMethod="#{ventaFrm.completarProductos}"
                                                var="p"
                                                itemLabel="#{p.nombreProducto}"
                                                itemValue="#{p}"
                                                converter="productoConverter"
                                                forceSelection="true"
                                                style="width: 250px;">

                                    <p:ajax event="itemSelect"
                                            listener="#{ventaFrm.seleccionarProducto}"
                                            update="@form"/>
                                </p:autoComplete>

                                <p:outputLabel for="cantidadSel" value="Cantidad:"/>
                                <p:inputText id="cantidadSel"
                                             value="#{ventaFrm.cantidadSeleccionada}"
                                             style="width: 100px;">
                                    <!-- CAMBIO: Enteros nomas, sin decimales -->
                                    <f:convertNumber integerOnly="true" maxFractionDigits="0"/>
                                </p:inputText>

                                <h:panelGroup/>
                                <p:commandButton value="Agregar Producto"
                                                 actionListener="#{ventaFrm.agregarDetalle}"
                                                 update="tablaDetalles totalVenta"
                                                 process="@form"
                                                 icon="pi pi-plus"
                                                 style="margin-left: 10px;"/>

                            </h:panelGrid>

                            <!-- Tabla de detalles -->
                            <p:dataTable id="tablaDetalles"
                                         value="#{ventaFrm.detalles}"
                                         var="d"
                                         editable="true"
                                         style="margin-top: 10px;"
                                         emptyMessage="No hay productos agregados">
                                <p:column headerText="Producto" style="width: 40%;">
                                    <h:outputText value="#{d.idProducto.nombreProducto}" />
                                </p:column>
                                <p:column headerText="Cantidad" style="width: 15%;">
                                    <h:outputText value="#{d.cantidad}">
                                        <!-- CAMBIO: Enteros nomas en la tabla tambi茅n -->
                                        <f:convertNumber integerOnly="true" maxFractionDigits="0"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Precio Unitario" style="width: 20%;">
                                    <h:outputText value="#{d.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2" maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Subtotal" style="width: 15%;">
                                    <h:outputText value="#{d.cantidad * d.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2" maxFractionDigits="2"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Acciones" style="width: 10%;">
                                    <p:commandButton icon="pi pi-trash"
                                                     actionListener="#{ventaFrm.eliminarDetalle(d)}"
                                                     update="tablaDetalles totalVenta"
                                                     styleClass="ui-button-danger"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Total -->
                            <h:panelGroup style="display: block; text-align: right; margin-top: 15px;">
                                <h:outputText id="totalVenta"
                                              value="Total: #{ventaFrm.totalVenta}"
                                              style="font-weight: bold; font-size: 16px; color: #2E86AB;">
                                    <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2" maxFractionDigits="2"/>
                                </h:outputText>
                            </h:panelGroup>
                        </p:fieldset>

                        <!-- Botones de acci贸n -->
                        <h:panelGrid columns="2" style="margin-top: 20px;">
                            <p:commandButton value="Guardar"
                                             actionListener="#{ventaFrm.btnGuardarHandler}"
                                             update="ventaPnlPrincipal"
                                             icon="pi pi-check"
                                             style="margin-right: 10px;"/>
                            <p:commandButton value="Cancelar"
                                             actionListener="#{ventaFrm.btnCancelarHandler}"
                                             update="ventaPnlPrincipal"
                                             icon="pi pi-times"
                                             immediate="true"
                                             styleClass="ui-button-secondary"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </h:panelGroup>

        </h:panelGroup>
    </ui:define>
</ui:composition>
