
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:ues="jakarta.faces.composite/ues"
        template="../WEB-INF/templates/default.xhtml">

    <!-- Header -->
    <ui:define name="header">
        <h1>#{almacenFrm.nombreBean}</h1>
    </ui:define>

    <!-- Tabla de registros -->
    <ui:define name="contenido-tabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable value="#{almacenFrm.modelo}" var="r"
                             paginator="true"
                             paginatorPosition="bottom"
                             lazy="true"
                             selection="#{almacenFrm.registro}"
                             selectionMode="single"
                             rows="#{almacenFrm.registrosPorPagina}"
                             rendered="#{almacenFrm.estado=='NADA'}">

                    <p:column headerText="ID">
                        <h:outputText value="#{r.id}" />
                    </p:column>

                    <p:column headerText="Tipo Almacén">
                        <h:outputText value="#{r.idTipoAlmacen.nombre}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{r.activo ? 'ACTIVO' : 'INACTIVO'}" />
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{r.observaciones}" />
                    </p:column>

                    <p:ajax event="rowSelect"
                            listener="#{almacenFrm.seleccionarRegistro}"
                            update=":pnlTabla :pnlDetalle"/>
                </p:dataTable>

                <ues:botones-top formulario="#{almacenFrm}" />
            </h:form>
        </h:panelGrid>
    </ui:define>

    <!-- Detalle (formulario de edición/creación) -->
    <ui:define name="contenido-detalle">
        <h:form id="frmCrear" rendered="#{almacenFrm.estado!='NADA'}">
            <h:panelGrid columns="2">

                <p:outputLabel for="txtId" value="ID:"/>
                <p:inputText id="txtId" value="#{almacenFrm.registro.id}" readonly="true" disabled="true"/>

                <p:outputLabel for="cmbTipoAlmacen" value="Tipo Almacén:"/>
                <p:selectOneMenu id="cmbTipoAlmacen" value="#{almacenFrm.registro.idTipoAlmacen}"
                                 converter="#{tipoAlmacenConverter}" required="true">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{almacenFrm.listaTipoAlmacen}"
                                   var="ta"
                                   itemLabel="#{ta.nombre}"
                                   itemValue="#{ta}"/>
                </p:selectOneMenu>

                <p:outputLabel for="chkActivo" value="Activo:"/>
                <p:selectBooleanCheckbox id="chkActivo" value="#{almacenFrm.registro.activo}"/>

                <p:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <p:inputTextarea id="txtObservaciones"
                                 value="#{almacenFrm.registro.observaciones}"
                                 rows="4" cols="50"/>
            </h:panelGrid>

            <h:panelGrid columns="#{almacenFrm.estado=='MODIFICAR' ? 1 : 2}">
                <p:commandButton value="Crear"
                                 actionListener="#{almacenFrm.btnGuardarHandler}"
                                 rendered="#{almacenFrm.estado=='CREAR'}"
                                 update=":pnlTabla :pnlDetalle"/>

                <p:commandButton value="Modificar"
                                 actionListener="#{almacenFrm.btnModificarHandler}"
                                 rendered="#{almacenFrm.estado=='MODIFICAR'}"
                                 update=":pnlTabla :pnlDetalle"/>

                <p:commandButton value="Eliminar"
                                 actionListener="#{almacenFrm.btnEliminarHandler}"
                                 rendered="#{almacenFrm.estado=='MODIFICAR'}"
                                 update=":pnlTabla :pnlDetalle"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
