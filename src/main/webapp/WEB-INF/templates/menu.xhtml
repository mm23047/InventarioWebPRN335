<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="jakarta.faces.core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml"
>
    <h:panelGrid>
        <h:form id="frmSeleccionarIdioma">
            <p:selectOneMenu value="#{sesionUsuarioBean.idiomaSeleccionado}"
                            valueChangeListener="#{sesionUsuarioBean.cambiarIdioma}"
            >

                <f:selectItems value="#{sesionUsuarioBean.idiomasDisponibles}"
                               var="idioma"
                               itemLabel="#{idioma}"
                               itemValue="#{idioma}"
                />
                <f:ajax execute=" @this" render="@all" />
            </p:selectOneMenu>
        </h:form>
        <p:menu>
            <p:submenu id="Almacenes">
                <p:menuitem value="Algo"/>
            </p:submenu>
            <p:submenu value="Productos">
            </p:submenu>
        </p:menu>
    </h:panelGrid>
</ui:composition>
