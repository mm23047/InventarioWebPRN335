<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="jakarta.faces.core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml"
>
    <p:menubar styleClass="compact-menubar">

        <!-- Submenú Tipos -->
        <p:submenu label="Tipos" icon="pi pi-tags" styleClass="compact-submenu">
            <p:menuitem value="Tipo Almacén" url="#{request.contextPath}/Paginas/TipoAlmacen.jsf" icon="pi pi-building"/>
            <p:menuitem value="Tipo Producto" url="#{request.contextPath}/Paginas/TipoProducto.jsf" icon="pi pi-box"/>
            <p:menuitem value="Tipo Unidad Medida" url="#{request.contextPath}/Paginas/TipoUnidadMedida.jsf" icon="pi pi-ruler"/>
        </p:submenu>

        <!-- Submenú Maestros -->
        <p:submenu label="Maestros" icon="pi pi-database" styleClass="compact-submenu">
            <p:menuitem value="Almacén" url="#{request.contextPath}/Paginas/Almacen.jsf" icon="pi pi-warehouse"/>
            <p:menuitem value="Producto" url="#{request.contextPath}/Paginas/Producto.jsf" icon="pi pi-shopping-bag"/>
            <p:menuitem value="Cliente" url="#{request.contextPath}/Paginas/Cliente.jsf" icon="pi pi-user"/>
            <p:menuitem value="Proveedores" url="#{request.contextPath}/Paginas/Proveedor.jsf" icon="pi pi-truck"/>
            <p:menuitem value="Características" url="#{request.contextPath}/Paginas/Caracteristica.jsf" icon="pi pi-sliders-h"/>
        </p:submenu>

        <!-- Selector de idioma alineado a la derecha -->
        <f:facet name="options">
            <h:form id="frmSeleccionarIdioma" style="margin-right: 1rem;">
                <p:selectOneMenu value="#{sesionUsuarioBean.idiomaSeleccionado}"
                                 valueChangeListener="#{sesionUsuarioBean.cambiarIdioma}">

                    <f:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="Idioma"/>
                    <f:selectItems value="#{sesionUsuarioBean.idiomasDisponibles.entrySet()}"
                                   var="idioma"
                                   itemLabel="#{idioma.key}"
                                   itemValue="#{idioma.key}"/>
                    <f:ajax execute="@form" render="@all"/>

                </p:selectOneMenu>
            </h:form>
        </f:facet>
    </p:menubar>
</ui:composition>
